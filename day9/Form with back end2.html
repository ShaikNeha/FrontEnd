<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color:#7fffd4;
    }
   
    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
   
    .btn-container {
      text-align: right;
      margin-top: 10px;
    }
   
    .btn {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
   
    .btn-delete {
      background-color: #f44336;
    }
   
    table {
      width: 100%;
      border-collapse: collapse;
    }
   
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
   
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Student Records</h2>
   
    <form id="record-form">
      <label for="name">Name:</label>
      <input type="text" id="name" required>
     
      <label for="id">ID:</label>
      <input type="text" id="id" required>
     
      <label for="course">Course:</label>
      <input type="text" id="course" required>
     
      <label for="aadhar">Aadhar:</label>
      <input type="number" id="aadhar" required>
     
      <div class="btn-container">
        <button type="button" class="btn" onclick="addRecord()">Add Record</button>

        <button type="button" class="btn" onclick="window.close()">Exit</button>
      </div>
    </form>
   
    <table id="record-table">
      <tr>
        <th>Name</th>
        <th>ID</th>
        <th>Course</th>
        <th>Aadhar</th>
      </tr>
    </table>
  </div>

  <script>
    var records = [];

    function addRecord() {
      var name = document.getElementById("name").value;
      var id = document.getElementById("id").value;
      var course = document.getElementById("course").value;
      var aadhar = document.getElementById("aadhar").value;

      var record = {
        name: name,
        id: id,
        course: course,
        aadhar: aadhar
      };

      records.push(record);
      updateRecordTable();
      clearForm();
    }

    function deleteRecord() {
      var id = document.getElementById("id").value;

      records = records.filter(function(record) {
        return record.id !== id;
      });

      updateRecordTable();
      clearForm();
    }

    function updateRecordTable() {
      var recordTable = document.getElementById("record-table");
      recordTable.innerHTML = `
        <tr>
          <th>Name</th>
          <th>ID</th>
          <th>Course</th>
          <th>Aadhar</th>
        </tr>
      `;

      records.forEach(function(record) {
        var row = recordTable.insertRow();
        var nameCell = row.insertCell();
        var idCell = row.insertCell();
        var courseCell = row.insertCell();
        var aadharCell = row.insertCell();

        nameCell.textContent = record.name;
        idCell.textContent = record.id;
        courseCell.textContent = record.course;
        aadharCell.textContent = record.aadhar;
      });
    }

    function clearForm() {
      document.getElementById("name").value = "";
      document.getElementById("id").value = "";
      document.getElementById("course").value = "";
      document.getElementById("aadhar").value = "";
    }
  </script>
</body>
</html>
