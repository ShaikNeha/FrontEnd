<!DOCTYPE html>
<html>
<head>
  <title>Student Records</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
    }

    form {
      margin: 20px auto;
      width: 300px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"] {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
    }

    button {
      display: block;
      margin: 10px 0;
      padding: 5px 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .record {
      background-color: #f5f5f5;
      padding: 10px;
      margin-bottom: 10px;
    }

    .record span {
      display: block;
      margin-bottom: 5px;
    }

    .record button {
      background-color: #dc3545;
    }

    .record button:hover {
      background-color: #bd2130;
    }
  </style>
  <script>
    function addRecord() {
      var name = document.getElementById('name').value;
      var id = document.getElementById('id').value;
      var course = document.getElementById('course').value;
      var aadhaar = document.getElementById('aadhaar').value;

      var record = document.createElement('div');
      record.className = 'record';
      record.innerHTML = '<span><strong>Name:</strong> ' + name + '</span>' +
                         '<span><strong>ID:</strong> ' + id + '</span>' +
                         '<span><strong>Course:</strong> ' + course + '</span>' +
                         '<span><strong>Aadhaar:</strong> ' + aadhaar + '</span>' +
                         '<button onclick="removeRecord(this)">Remove</button>';

      document.getElementById('records').appendChild(record);

      clearFields();
    }

    function removeRecord(button) {
      var record = button.parentNode;
      record.parentNode.removeChild(record);
    }

    function clearRecords() {
      document.getElementById('records').innerHTML = '';
    }

    function exitForm() {
      clearFields();
      clearRecords();
    }

    function clearFields() {
      document.getElementById('name').value = '';
      document.getElementById('id').value = '';
      document.getElementById('course').value = '';
      document.getElementById('aadhaar').value = '';
    }
  </script>
</head>
<body>
  <h1>Student Records</h1>

  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="id">ID:</label>
    <input type="text" id="id" name="id" required>

    <label for="course">Course:</label>
    <input type="text" id="course" name="course" required>

    <label for="aadhaar">Aadhaar:</label>
    <input type="text" id="aadhaar" name="aadhaar" required>

    <button type="button" onclick="addRecord()">Add Record</button>
    <button type="button" onclick="clearRecords()">Clear Records</button>
    <button type="button" onclick="exitForm()">Exit</button>

  </form>
  <div id="records"></div>
</body>
</html>
